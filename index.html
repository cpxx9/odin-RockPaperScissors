<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock, Paper, Scissors!</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="JS/scripts.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="title">Rock, Paper, Scissors!</h1>
			<h3 class="runningScore"></h3>
		</div>
		<div class="buttons">
			<button class="btn" data-choice="rock">Rock</button>
			<button class="btn" data-choice="paper">Paper</button>
			<button class="btn" data-choice="scissors">Scissors</button>
		</div>
		<div class="results">
			<div class="runningResults">
				<li class="user"></li>
				<li class="cpu"></li>
			</div>
			<p class="runningTotal"></p>
		</div>
	</div>
</body>
</html>
